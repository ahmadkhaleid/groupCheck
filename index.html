<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="w-50 mx-auto my-5">
        <div class="form-group">
            <label for="productName">productName:</label>
            <input class="form-control my-2" type="text" name="" id="productName">
            <small class=" text-muted">product name must be chars only</small>
        </div>
        <div class="form-group">
            <label for="productPrice">productPrice:</label>
            <input onkeyup="validateProductPrice_WithAddButton(this.value)" class="form-control my-2" type="number" name="" id="productPrice">
            <small class=" text-muted">productPrice must be chars only</small>
        </div>
        <div class="form-group">
            <label for="productCategory">productCategory:</label>
            <input class="form-control my-2" type="text" name="" id="productCategory">
            <small class=" text-muted">productCategory must be chars only</small>
        </div>
        <div class="form-group">
            <label for="productDesc">productDesc:</label>
            <textarea class="form-control my-2" type="text" name="" id="productDesc"></textarea>
            <small class=" text-muted">productDesc must be chars only</small>
        </div>

<div id="zico">
    <button disabled  id="mainBtn" onclick="addProduct()" class=" btn btn-outline-info my-3">add product</button>

</div>
    </div>

    <div class="w-50 mx-auto my-5">
        <label for="searchBar">Search here</label>
        <input class="form-control " onkeyup="searchProduct(this.value)" type="text" id="searchBar">
    </div>


    <table class=" text-center table w-75 mx-auto py-3 ">
        <thead>
            <th>index</th>
            <th>Name</th>
            <th>Price</th>
            <th>Category</th>
            <th>Description</th>
            <th>Update</th>
            <th>Delete</th>

        </thead>
        <tbody id="tableBody"></tbody>
    </table>

       






    <script src="main.js"></script>
</body>

</html>
